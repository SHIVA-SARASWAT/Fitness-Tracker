    <div style="display: flex;justify-content: center;">    
        <div class="container" style="width: 900px;width: 480px;height: 399px;margin-top: 60px;" *ngIf="!signUpUser">
            <h2>Login</h2>
            <p style="color: red;">{{userNotLoggedIn}}</p>
            <form (ngSubmit)="login(myLogin.value)" #myLogin="ngForm">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required ngModel>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required ngModel>
                </div>
                <button type="submit">Login</button>
                <a style="display: flex;justify-content: center;margin-top: 20px;" (click)="onClickSignUp()">Dont have a account? SignUp</a>
            </form>
        </div>

        <!--  -->
        <div class="container" style="width: 900px;width: 480px;height: 399px;margin-top: 60px;" *ngIf="signUpUser">
            <h2>SignUp</h2>
            <form (ngSubmit)="signup(mySignUp.value)" #mySignUp="ngForm">
                <div class="form-group">
                    <label for="username">Name:</label>
                    <input type="text" id="Name" name="Name" required ngModel>
                </div>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required ngModel>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required ngModel>
                </div>
                <button type="submit">Login</button>
                <a style="display: flex;justify-content: center;margin-top: 20px;" (click)="onClickLogin()">Login if you already signed up</a>
            </form>
        </div>
    
    </div>
